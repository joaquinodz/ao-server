# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on: [push, pull_request]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Descargar el c√≥digo fuente
        uses: actions/checkout@v2
        
      - name: Descarga de Visual Basic 6
        uses: engineerd/configurator@v0.0.5
        with:
          name: "vb6.exe"
          url: "http://autoupdate.ao20.com.ar/toolchain/VB98.zip"
          pathInArchive: "./vb6.exe"
          
      # Runs a single command using the runners shell
      - name: Build
        run: |
          cmd.exe /C " "D:\a\ao-server\ao-server\vb6.exe" /make /outdir "D:\a\ao-server\ao-server" /d UsarQueSocket=1:ConUpTime=1:AntiExternos=0:Lac=1:DEBUGGING=1 /out "D:\a\ao-server\ao-server\build.log" "D:\a\ao-server\ao-server\Server.VBP" " && exit %%ERRORLEVEL%%
        
        shell: cmd
        working-directory: ./project
        
      - run: dir
          
          
